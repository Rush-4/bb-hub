<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel Access</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffec99, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #e74c3c;
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 1.2rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #d35400;
    }

    .admin-content {
      display: none;
      margin-top: 20px;
    }

    .admin-content h3 {
      margin-bottom: 10px;
    }

    .admin-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: #eee;
      color: #333;
      font-weight: bold;
    }

    .admin-content button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔐 <span style="color:#e67e22;">Admin PIN Access</span></h2>
    <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4" />
    <br>
    <button onclick="verifyPIN()">Access Dashboard</button>

    <div class="admin-content" id="adminSection">
      <h3>👋 Welcome Admin</h3>
      <button>📢 Post Announcements</button>
      <button>📅 Upload Timetables</button>
      <button>👥 Manage Users</button>
      <button>📚 Upload Study Materials</button>
    </div>
  </div>

  <script>
    function verifyPIN() {
      const enteredPIN = document.getElementById("pinInput").value;
      const correctPIN = "2024";

      if (enteredPIN === correctPIN) {
        document.getElementById("adminSection").style.display = "block";
        document.getElementById("pinInput").value = "";
      } else {
        alert("❌ Incorrect PIN. Try again.");
        document.getElementById("adminSection").style.display = "none";
      }
    }
  </script>
</body>
</html>
